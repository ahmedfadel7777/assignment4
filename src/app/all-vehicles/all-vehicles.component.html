  <div class="search d-flex flex-column align-items-center justify-content-center mt-5">
    <button class="popular-btn rounded-2 mt-5"> POPULAR RENTAL DEALS </button>
    <h2 class="my-3">Most popular cars rental deals</h2>
    <div class="shadow d-flex w-50 mb-5">
      <i class="fa-solid fa-location-dot"></i>
      <input type="text" class="form-control" placeholder="search by name . . ." (input)="onSearchChange($event)">
    </div>
  </div>
  
  <div class="container">
    <div class="row justify-content-center">
      <div *ngFor="let car of paginatedCars" class="col-md-3 mt-3">
        <div class="card-item p-3 border-3 shadow">
          <img src="assets/images/car3.png" class="w-100" alt="">
          <div class="info">
            <h4><span>{{car.make}}</span> <span>{{car.model}}</span></h4>
            <p><i class="fa-solid fa-star gold"></i><span>4.6</span> (1345 reviews)</p>
            <p class="d-flex justify-content-between">
              <span><i class="fa-regular fa-user"></i> 2 Passanger</span>
              <span><i class="fa-regular fa-snowflake"></i> Air conditioning</span>
            </p>
            <p class="d-flex justify-content-between">
              <span><i class="fa-solid fa-calendar-days"></i> {{car.year}}</span>
              <span><i class="fa-solid fa-sitemap"></i> {{car.transmission}}</span>
            </p>
          </div>
          <div class="price mt-4 mb-3 d-flex justify-content-between">
            <span>price</span>
            <span>${{car.price}}/day</span>
          </div>
          <div class="button">
            <button [routerLink]="['/details', car.id]" class="btn btn-primary w-100">View details <i class="fa-solid fa-arrow-right-long ms-2"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <nav class="d-flex justify-content-center my-5" aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous page">Previous</a>
      </li>
      <li *ngFor="let page of paginationButtons" class="page-item" [class.active]="page === currentPage">
        <a class="page-link" (click)="goToPage(page)" [attr.aria-current]="page === currentPage ? 'page' : null">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next page">Next</a>
      </li>
    </ul>
  </nav>
